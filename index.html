<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Wealth Aggregator - AI-Powered Portfolio Management</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Premium AI-powered wealth management, trade journaling, and portfolio tracking platform" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WealthAgg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748', // Custom dark shade
                850: '#1a202c', // Custom dark shade
                950: '#0f172a', // Deepest dark
              },
              cyan: {
                450: '#00e1ff', // Cyberpunk Cyan
              },
              fuchsia: {
                450: '#ff00ff', // Cyberpunk Pink
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'drop': 'drop 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00e1ff' },
                '100%': { boxShadow: '0 0 20px #00e1ff, 0 0 10px #ff00ff' }
              },
              drop: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(10px)', opacity: '0' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <script>
      // Check local storage or system preference on load
      (function() {
        try {
          var localState = localStorage.getItem('wealth-aggregator-logic');
          var isDark = true; // Default
          
          if (localState) {
            var state = JSON.parse(localState);
            if (state && state.state && typeof state.state.isDarkMode === 'boolean') {
              isDark = state.state.isDarkMode;
            }
          }
          
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark'); // Safe default
        }
      })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
